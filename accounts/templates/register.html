{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<p>Already have an account?<a href="{% url 'login'%}"> Login here</a></p>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ registration_form|crispy }}
<button type="submit">Register</button>
</form>

{% endblock %}
